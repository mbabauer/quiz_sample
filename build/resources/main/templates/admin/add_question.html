<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link>
    <title>Quiz Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form th:action="@{/admin/addQuestion}" method="post" th:object="${question}">
                    <div th:class="${#fields.hasErrors('prompt')} ? 'form-group has-error has-feedback' : 'form-group'">
                        <label for="prompt">Question</label>
                        <input type="text" class="form-control" th:field="*{prompt}" id="prompt" placeholder="Enter Question Prompt" />
                        <p class="has-error" th:if="${#fields.hasErrors('prompt')}">Question Prompt is required</p>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
