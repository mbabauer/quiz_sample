spring.datasource.url=jdbc:mysql://localhost/quiz
spring.datasource.username=quiz_user
spring.datasource.password=quiz_user
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=50

# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true
spring.datasource.validationQuery=SELECT 1

# Instructs JPA to create/drop tables as needed
spring.jpa.hibernate.ddl-auto=update

# Configures Thymeleaf to allow legacy HTML5
spring.thymeleaf.mode=LEGACYHTML5

# Turns off Thymeleaf caching so we can "hot deploy" changes
spring.thymeleaf.cache=false