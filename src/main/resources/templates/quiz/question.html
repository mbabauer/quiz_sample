<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link>
    <title>Quiz App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Quiz App</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 th:text="${currentQuestionResponse.question.prompt}">Question</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form th:action="@{/quiz}" method="post" th:object="${quizResponse}">
                    <input type="hidden" name="currentQuestionResponseIdx" th:value="${currentQuestionResponseIdx}">
                    <div class="radio" th:each="answer,answerStat: ${currentQuestionResponse.question.answers}">
                        <label>
                            <input type="radio" name="answerId" th:id="'answer_' + ${answer.id}" th:value="${answer.id}" th:checked="${currentQuestionResponse.answer != null && currentQuestionResponse.answer.id == answer.id}" />
                            <span th:text="${answer.displayText}" th:remove="tag">Display Text</span>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Next</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
